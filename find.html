<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5dbae50064.js" crossorigin="anonymous"></script>
    <title>Find | Kakao Clone </title>
</head>

<body>
    <div class="status-bar" <div class="status-bar__column"></div>
    <span class="status-bar__clock">13:54</span>
    <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
    </div>
    </div>
    <header class="header">
        <div class="header__header-cloumn">
            <h1 class="header__title">Find</h1>
        </div>
        <div class="header__header-cloumn">

            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            </span>
            <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>


    </header>
    <main class="find">
        <header class="find__header">
            <ul class="find__header-list">
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-qrcode fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        QR code
                    </span>

                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-user-plus fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Add by contacts
                    </span>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-passport fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Add by ID
                    </span>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="far fa-envelope fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Invite
                    </span>
            </ul>

        </header>
        <ul class="find_recommended">
            <h5 class="find__title">
                Recommended Friends
            </h5>

            <li class="find__friend friend">
                <!-- div나 li나 클래스명이 같다면 상관없다는 걸 볼 수 있을것이다 나중에 -->
                <!-- 친구들사진중 내꺼는 사진이 약간 커서 약간큰 내꺼 사진 클래스 입력 -->
                <div class="friends__column">
                    <img src="images/2.jpg" class="g-avatar friends__avatar">
                    <!-- 이미지를 불러왔고 그 이미지 클래스명을 입력 -->
                    <div class="friend__content">
                        <!-- 이름과, 상메가 표시되는 클래스를 입력 -->
                        <span class="friend__named">
                            황희찬
                        </span>

                    </div>
                </div>
                <div class="friend__cloumn">
                    <div class="friend__add-btn">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
            </li>

            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i></li></a>
            </li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i></a>
            </li>
            <li class="nav__list-item"><a href="Find.html" class="nav__list-link">

                    <i class="fas fa-search"></i></a>

            </li>
            <li class="nav__list-item"><a href="More.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i></a>
            </li>
        </ul>

    </nav>



</body>

</html>
