<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5dbae50064.js" crossorigin="anonymous"></script>
    <title> Settings | Kakao Clone </title>
</head>

<body>
    <div class="status-bar" <div class="status-bar__column"></div>
    <span class="status-bar__clock">13:54</span>
    <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
    </div>

    <header class="header">
        <div class="header__header-cloumn">
            <div class="header__back-btn">
                <a href="more.html">
                    <i class="fas fa-arrow-left fa-2x">
                    </i>
                </a>
            </div>
            <h1 class="header__title">Settings</h1>
        </div>
        <div class="header__header-cloumn">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>


        </div>
    </header>
    <main class="settings">
        <section class="settings__section">
            <!-- 위에서부터 3개후에 선이있다 그걸 나누기위해서 section을 사용 -->
            <ul class="setting__list">
                <!-- 헤더 밑부분에 수많은 칸들이 있다 그것을 만드려고하는 클래스 -->
                <li class="setting__setting">
                    <!-- li로 setting 클래스 -->
                    <span class="settings__icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <!-- 아이콘 -->

                    <span class="settings__title">Privacy
                    </span>
                    <!-- 제목 -->
                    <!-- 한꺼번에 하는 단축키 
                li.settings__setting>span.settings__icon+span.settings__title -->
                </li>
                <li class="setting__setting">
                    <span class="settings__icon">
                        <i class="far fa-bell"></i>
                    </span>
                    <span class="settings__title">Notifications</span>

                </li>
                <li class="setting__setting">
                    <span class="settings__icon">
                        <i class="far fa-user"></i>
                    </span>
                    <span class="settings__title">Friends</span>

                </li>
            </ul>
        </section>
    </main>
</body>

</html>
